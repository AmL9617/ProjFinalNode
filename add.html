    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
            <div class="container px-4 px-lg-5">
                <a class="navbar-brand" href="#page-top">Projeto Final</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav ms-auto my-2 my-lg-0">
                        <li class="nav-item"><a class="nav-link" href="/pessoas/get">Ver Cadastros</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pessoas/add">Novo Cadastro</a></li>
                    </ul>
                </div>

        <header class="masthead">
        <div id="add-form-container" class="container">
            <div class="col-md-12" id="titleAdd"><h1>Cadastro de Pessoas</h1></div>
            <!-- Name input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="name" type="text" placeholder="Digite o nome completo"/>
                <label for="name">Nome completo</label>
                <small id="nameHelp">Este campo possui limite de 40 caracteres</small>
            </div>
            <!-- Birthdate input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="birthdate" type="text" placeholder="Digite uma data válida"/>
                <label for="birthdate">Data de nascimento</label>
            </div>
            <!-- Address input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="address" type="text" placeholder="Digite um endereço"/>
                <label for="address">Endereço completo</label>
                <small id="addressHelp">Este campo possui limite de 50 caracteres</small>
            </div>
            <!-- Phone number input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="phone" type="tel" placeholder="(123) 456-7890"/>
                <label for="phone">Número de telefone</label>
            </div>
            
            <!-- Email address input-->
            <div class="form-floating mb-3">
                <input class="form-control" id="email" type="email" placeholder="name@example.com" data-sb-validations="email" />
                <label for="email">Endereço de E-mail</label>
                <div class="invalid-feedback" data-sb-feedback="email:email">Endereço de e-mail inválido.</div>
            </div>
            <button type="submit" class="btn btn-primary btn-xl">Enviar</button>
            <!-- Submit success message-->
            <!---->
            <!-- This is what your users will see when the form-->
            <!-- has successfully submitted-->
            <div class="d-none" id="submitSuccessMessage">
                <div class="text-center mb-3">
                    <div class="fw-bolder">Enviado com sucesso!</div>
                </div>
            </div>
        </div>
        </header>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
